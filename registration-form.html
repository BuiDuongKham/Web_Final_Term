<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-size: 14px;
      color: #777777;
      line-height: 1.7em;
      font-weight: 400;
      background: #ffffff;
      -webkit-font-smoothing: antialiased;
      -moz-font-smoothing: antialiased;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: white;
    }
    *, *:before, *:after {
      box-sizing: border-box;
    }
    img {
      display: block;
      margin: 0;
      padding: 0;
    }
    @keyframes zoomIn {
      0%{
        transform: scale(0.1);
      }
      100%{
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="circle-spanning-wrapper" style="position: relative; padding: 130px 0 130px;background-color: #fafafa">
    <div style="position: static; max-width: 1200px; padding: 0 15px; margin: 0 auto;">
      <div id= "circle-spanning-area" style="max-width: 100%; position: absolute; left: 0; top: 0; right: 0; height: 100%; width: 100%; margin: 0 auto;">
      </div>
      <div style="position: relative; box-shadow: 0 30px 50px rgba(0,0,0,0.10); background-color: #ffffff;">
        <div style="margin-right: 0; margin-left: 0;">
          <div style="display: grid; grid-auto-flow: column; grid-template-columns: 2fr 4fr">
            <div style="background: url('rocket.png'); padding-top: 80px; width: 100%">
              <div style="display: flex; justify-content: center; align-items: center;">
                <i style="display: flex;justify-content: center; align-items: center; height: 150px; width: 150px; background: white; border-radius: 50%; font-size: 80px" class="fa-solid fa-rocket"></i>
              </div>
              <div style="display: flex; justify-content: center; font-size: 34px; color: #ffffff; margin-top: 30px; font-weight: 700; margin-right: 0; margin-left: 0; padding-right: 0; padding-left: 0">
                REGISTER NOW
              </div>
              <div style="     font-size: 16px; line-height: 26px; color: #ffffff;">
              
              </div>
              
            </div>
            <div>
              Hello
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  const observer = new IntersectionObserver((entries, observer)=>
  {
    entries.forEach( entry =>
    {
      if (entry.isIntersecting){
        const area = document.getElementById('circle-spanning-area')
        area.innerHTML =
          "<span " +
          "style=\"visibility: visible; animation: zoomIn 1s ease; right: -100px; top: -120px; opacity: .20; position: absolute; background-position: center; background-repeat: no-repeat;    height: 360px; width: 360px; background-image: url('icon-circle-3.png'); background-size: 100%;\">\n" +
          "        </span>"
      }
    })
  }, {threshold: 0})
  const wrapper = document.getElementById('circle-spanning-wrapper')
  observer.observe(wrapper)
</script>
</html>
