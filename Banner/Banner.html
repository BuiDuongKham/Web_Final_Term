<body>
    <div class="page-wrapper">
        <section class="banner-section" style="display: flex ; align-items: center; justify-content: center;">
            <div class="banner-carousel" style="position: relative; width: 100%; height: 836px; text-align: center;
            align-content: center; justify-content: center; align-items: center; text-align: center;">
                <!-- Slide Item 1 --> 
                <div class="slide-item" style="background-image: url(https://expert-themes.com/html/eventrox/images/main-slider/1.jpg) ; position: relative; width: 100%; height: 100%;">
                    <div style="position: absolute; height: 100%; width: 100%; top:0; left:0; background: rgba(0,0,0,0.5); z-index: 2">
                    </div>
                    <div class="auto-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10">
                        <div class="content-box" style="animation: enter-from-bottom 0.5s ease;">
                            <span class="title" style="display: block; font-size: 28px; color: #faad1d; font-weight: 500; margin-bottom: 25px; transition: all 500ms ease;">January 20, 2023</span>
                            <h2> World Digital <br>Conference 2023</h2>
                            <ul class="info-list">
                                <li><span class="icon fa fa-chair"></span> 5000 Seats</li>
                                <li><span class="icon fa fa-user-alt"></span> 12 SPEAKERS</li>
                                <li><span class="icon fa fa-map-marker-alt"></span> Palo, California</li>
                            </ul>
                            <div class="btn-box"><a href="buy-ticket.html" class="theme-btn btn-style-two"><span class="btn-title">Book Now</span></a></div>
                        </div>  
                    </div>
                </div>
        
                <!-- Slide Item 2 -->
                <div class="slide-item" style="background-image: url(https://expert-themes.com/html/eventrox/images/main-slider/2.jpg); position: absolute; width: 100%; height: 100%;">
                    <div style="position: absolute; height: 100%; width: 100%; top:0; left:0; background: rgba(0,0,0,0.5); z-index: 2">
                    </div>
                    <div class="auto-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10">
                        <div class="content-box" style="animation: enter-from-bottom 0.5s ease;">
                            <span class="title" style="display: block; font-size: 28px; color: #faad1d; font-weight: 500; margin-bottom: 25px; transition: all 500ms ease;">January 20, 2023</span>
                            <h2> World Digital <br>Conference 2023</h2>
                            <ul class="info-list">
                                <li><span class="icon fa fa-chair"></span> 5000 Seats</li>
                                <li><span class="icon fa fa-user-alt"></span> 12 SPEAKERS</li>
                                <li><span class="icon fa fa-map-marker-alt"></span> Palo, California</li>
                            </ul>
                            <div class="btn-box"><a href="buy-ticket.html" class="theme-btn btn-style-two"><span class="btn-title">Book Now</span></a></div>
                        </div>  
                    </div>
                </div>
            </div>
        </section>
    </div>
